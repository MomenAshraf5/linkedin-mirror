name: Mirror Test

on:
  workflow_dispatch: # allows manual run
  push: # runs on every push
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run script
        run: python scripts/mirror.py
