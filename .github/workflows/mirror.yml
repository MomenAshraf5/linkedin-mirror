name: Twitter Post

on:
  workflow_dispatch:

jobs:
  post_tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Post tweet
        env:
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
        run: python scripts/mirror.py
